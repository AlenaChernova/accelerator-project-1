<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Первый проект акселератора Фитнес-центр.">
  <title>SUPERGYM</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="preload" href="fonts/alumni-sans-600.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-800.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-300.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-400.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-700.woff2" as="font" crossorigin="anonymous">
</head>

<body class="page">
  <main class="page__main">
    <div class="page__header-hero" data-test="hero">
      <header class="header">
        <div class="header__container page__container">
          <img class="header__logo" src="img/content/logo.svg" alt="Логотип фитнес клуба." width="100" height="20">
          <a class="header__phone" href="tel:88005555555">8 800 555-55-55</a>
        </div>
      </header>
      <section class="hero">
        <div class="hero__content page__container">
          <p class="hero__city">Омск</p>
          <ul class="hero__features">
            <li class="hero__feature">Тренажёрный зал</li>
            <li class="hero__feature">Групповые занятия</li>
            <li class="hero__feature">Кардио-зона</li>
          </ul>
          <h1 class="hero__title">Фитнес центр</h1>
          <a class="hero__button button" href="#">Купить абонемент</a>
          <div class="hero__img-container">
            <picture>
              <source type="image/webp" media="(min-width: 1366px)"
                srcset="img/content/hero-trainer-desktop@1x.webp 1x, img/content/hero-trainer-desktop@2x.webp 2x" width="500"
                height="524">
              <source type="image/webp" srcset="img/content/hero-trainer-tablet@1x.webp 1x, img/content/hero-trainer-tablet@2x.webp 2x"
                width="324" height="390">
              <source media="(min-width: 1366px)" type="image/jpg"
                srcset="img/content/hero-trainer-desktop@1x.jpg 1x, img/content/hero-trainer-desktop@2x.jpg 2x" width="500"
                height="524">
              <img class="hero__img" src="img/content/hero-trainer-tablet@1x.jpg" srcset="img/content/hero-trainer-tablet@2x.jpg 2x"
                width="324" height="390" alt="Тренер.">
            </picture>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
